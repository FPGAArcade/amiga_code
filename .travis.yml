language: c
os:
  - windows
  - linux
  - osx
cache:
  directories:
    - .cache
addons:
  apt:
    packages:
      - p7zip-full
      - python-pip
  homebrew:
    packages:
      - p7zip
    update: true
  choco:
    packages:
      - python
      - sudo
install:
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then sudo easy_install pip; fi
  - if [ "$TRAVIS_OS_NAME" = "windows" ]; then choco install python sudo make; fi
  - pip install amitools
script:
  - make clean
  - make
